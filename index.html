<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ルーク語</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500,user-scalable=no">
  <link rel="icon" type="image/x-icon" href="./images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./images/apple-touch-icon.png">

  <link rel="stylesheet" href="./style.css?2022.04.23">

  <script src="./js/main.js?2022.04.23-e"></script>
</head>

<body>
<div id="contents">
  <h1>♖ ルーク語 ツール ♜</h1>
  <p id="versionInfo"><br></p>

  <div style="text-align: left; margin: 5px;">
    <input type="checkbox" id="checkboxKatakana" checked> <label for="checkboxKatakana">カタカナとひらがなを区別しない。</label><br>
    <input type="checkbox" id="checkboxSmall" checked> <label for="checkboxSmall">小さい文字(ぁぃぅぇぉっゃゅょゎ)を大きい文字と区別しない。</label><br>
    <input type="checkbox" id="checkboxDakuten" checked> <label for="checkboxDakuten">濁点・半濁点を区別しない。</label><br>
  </div>

  <div style="margin: 10px;">
    入力: <input id="inputText" type="text" size="54" />
  </div>
  <svg id="svgMain" width="500" height="300"></svg>

  <h2>これは何？</h2>
  <p>
  「ルーク語」を探すのを支援するツールです。<br>
  【ルーク語】 「いあいぎり」や「かくう」のように五十音表をルークが動いた時に成立する単語群。(ダブリングさんにより命名)<br>
  参考: <a href="https://twitter.com/saikoro2357/status/1517641183841128448?s=20&t=_qtoJOR7Xl0jc2S7LhVB1Q">ダブリングさん(@saikoro2357)のツイート</a><br>
  <br>
  入力した文字を線で結びます。<br>
  表に存在しない文字はすべて <span style="background-color: #fdd; border: solid 1px black;">&nbsp;×&nbsp;</span> のマスとして扱います。
  </p>

  <h2>このツールの作者</h2>
  <a href="https://twitter.com/tatt61880">Tatt(たっと) @tatt61880</a>
</div>
</body>
</html>
